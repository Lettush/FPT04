<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Internal Styling -->
    <style>
        h2 {
            color: green;
        }

        span {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <!-- 
        CSS - Cascading Style Sheets

        CSS Syntax

        selector {
            property: value;
        }

        p {
            color: red;
        }
     -->
    <p>This is a paragraph with external styling.</p>
    <h2>This is a paragraph with internal styling.</h2>
    <span style="color: turquoise;">This is a paragraph with inline styling.</span>
</body>
</html>
